<html>
<head>
<meta name="viewport" content="width=devide-width, initial-scale=1.0">
<style> 
.topogigio {
  width: 200px;
  height: 100px;
  position: relative;
  animation-name: er_gato;
  animation-duration: 10s;
  animation-iteration-count: infinite;
}

audio{
  position: fixed;
  text-align: centre;
}

@keyframes er_gato {
  0%   {left:0%; top:5%;}
  25%  {transform: rotate(90deg); left:80%; top:5%;}
  50%  {transform: rotate(180deg); left:80%; top:70%;}
  75%  {transform: rotate(270deg); left:0%; top:70%;}
  100% {transform: rotate(360deg); left:0%; top:5%;}
}
</style>
</head>
<body style="background-image: url('sfondo.jpg');">

<img class="topogigio" src="Nyan-Cat-PNG-Image.png">

<audio controls align="middle">
  <source src="Nyan Cat Instrumental.mp3" type="audio/mpeg">
</audio>

</body>
</html>
